<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue User Manager</title>

     <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">


    <style>
    body { font-family: sans-serif; margin: 2rem; background-color:black; color: wheat;}
    input, button { margin: 0.5rem; }
    .user { margin-bottom: 1rem; border-bottom: 1px solid #ccc; padding: 0.5rem 0; }
  </style>

</head>
<body>

    <div id="app">
        <h1>User Manager</h1>

        <form @submit.prevent="addUser">
            <input v-model="form.name" placeholder="Name" required>
            <input v-model="form.job" placeholder="job" required>
            <button>Add User</button>
        </form>

        <div v-if="error" style="color: red;">{{ error }}</div>

        <div v-for="user in users" :key="user.id" class="p-4 mb-2 bg-gray-800 rounded-lg shadow text-white flex justify-between items-center">
        <div>
            <strong>{{ user.name }}</strong> - {{ user.job }}
        </div>
        <div class="space-x-2">
            <button @click="editUser(user)" class="px-2 py-1 bg-blue-500 hover:bg-blue-600 text-sm rounded">Edit</button>
            <button @click="deleteUser(user.id)" class="px-2 py-1 bg-red-500 hover:bg-red-600 text-sm rounded">Delete</button>
        </div>
        </div>

    </div>
    
    <script src="app.js"></script>

</body>
</html>
