<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map + Promise.all Drill (.then version)</title>
</head>
<body>

    <h1>Map + Promise.all Drill (.then)</h1>
    <pre id="output">Loading...</pre>


    <script type="module">
        import ky from 'https://cdn.skypack.dev/ky'

        const API = "https://jsonplaceholder.typicode.com/posts"
        const output = document.getElementById("output")

        function drill() {
            const ids = [1, 2, 3]

        // STEP 1: map() turns IDs into promises
        const requests = ids.map(id => ky.get(`${API}/${id}`).json())   

        // STEP 2: Promise.all waits for all of them 
        Promise.all(requests)
            .then(result => {
                output.textContent = JSON.stringify(result, null, 2)
            })
            .catch(err => {
                output.textContent = `Error: ${err.message}`
            })

        }

        drill()

    </script>
    
</body>
</html>
