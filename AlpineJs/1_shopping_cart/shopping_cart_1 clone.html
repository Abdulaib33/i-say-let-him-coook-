<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart </title>

    <!-- 1. CDN -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

    
</head>
<body>
    
    <style>
        body {
            background-color: Canvas;
            color: CanvasText;
            color-scheme: light dark;
        }
    </style>
    
    


    <div x-data="shopApp()">
        <h2>Shopping Cart</h2>

        <template x-for="product in products" :key="product.id">
            <div style="border: 1px solid #ccc; margin: 10px 0;">
                <h3 x-text="product.name"></h3>
                <p> Price  <span x-text="product.price"></span>â‚¬</p>
                <button @click.prevent="addToCart(product)">Add to cart</button>
            </div>
        </template>


    <!-- Cart List -->
    <h2>Cart</h2>
    <template x-if="cart.length === 0">
        <p> Your cart is empty.</p>
    </template>


    <template x-for="item in cart" :key="item.id">
        <div style="padding: 5px 0;">
            <span x-text="item.name"></span> - 
            <span>Quantity: <span x-text="item.quantity"></span></span>
        </div>
    </template> 

</div>

    <script>

        function shopApp() {
            return {
                products: [
                    {id: 1, name: "Laptop", price: 899.99},
                    {id: 2, name: "Smartphone", price: 499.99},
                    {id: 3, name: "Headphone", price: 149.99},
                ],
                cart: [],
                addToCart(product) {
                    const found = this.cart.find(item => item.id === product.id)
                    if (found) {
                        found.quantity += 1
                    } else {
                        this.cart.push({ ...product, quantity: 1})
                    }
                }
            }
        }

    </script>

</body>
</html>
