<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello - Vue</title>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
    body {
        background-color: Canvas;
        color: CanvasText;
        color-scheme: light dark;
    }
</style>
</head>
<body>

    <div id="app">
        <h1>Counter <span> {{ count }} </span></h1>
        <button @click="incriment()">Incriment </button> <button @click="decrement()"> Decrement </button>
    </div>



    <script>
        const app = Vue.createApp({
            data() {
                return {
                    test: "coucou",
                    count: 1
                }
            },

            methods: {
                incriment() {
                    this.count += 1
                },
                decrement() {
                    this.count -= 1
                }
            },

            // the mounted() will execute this function directly only if the DOM component is loaded
            // mounted() {
            //     this.incriment()
            // }
        })

        app.mount("#app")
    </script>
    
</body>
</html>
