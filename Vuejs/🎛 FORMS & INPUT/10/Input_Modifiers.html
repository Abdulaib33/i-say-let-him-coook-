<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello - Vue</title>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
    body {
        background-color: Canvas;
        color: CanvasText;
        color-scheme: light dark;
    }
    
    .done {
        text-decoration: line-through;
        color: gray;
    }
</style>
</head>
<body>
    
    <div id="app">
        <h1>{{ test }}</h1>

        <label> Enter a number : <input type="text" v-model.number.trim="userInput"></label> <br>
        <p><strong>Proccessed Input: </strong>{{ userInput }}</p>

    </div>


    <script>
        const app = Vue.createApp({
            data() {
                return{
                    test: "Allah is the Greatest & All praise is due to Allah",
                    userInput: ''
                }
            }
        })

        app.mount("#app")
    </script>
    
</body>
</html>
